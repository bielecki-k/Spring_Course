<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Knight</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</head>
<body>
<h1>Rycerze</h1>
<div class="container">
    Aktualny czas<span th:text="${timecomponent.time}"></span>
    Posiadane zloto<span th:text="${playerinformation.gold}"></span>
    <form class="form-horizontal" th:object="${knight}" th:action="@{/knights}" th:method="post">
        <div clas="form-group">
            <label class="control-label">Imie:</label>
            <input type="text" class = "form-control" th:field="*{name}"/>
        </div>
        <div clas="form-group">
            <label class="control-label">Wiek:</label>
            <input type="number" class = "form-control" th:field="*{age}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Utworz rycerza</button>
        </div>
    </form>
</div>
</body>
</html>
