<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Knight list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</head>
<body>
<h1>Rycerze</h1>
<div class="container">
    Aktualny czas<span th:text="${timecomponent.time}"></span>
    Posiadane zloto<span th:text="${playerinformation.gold}"></span>
    <a th:href="${'/checkQuests'}">Aktualizuj zadania</a>
    <table class="table">
        <thead>
            <tr><td>Imie rycerza</td><td>Poziom doswiadczenia</td><td>Zadanie</td></tr></td></tr>
        </thead>
        <tbody th:each="knight : ${knights}">
            <tr>
                <td th:text="${knight.name}"></td>
                <td th:text="${knight.age}"></td>
<!--                <td>-->
                <td>
                <span th:if="${knight.quest==null}">Brak aktualnego zadania <a th:href="${'/assignQuest?knightId='+knight.id}">Przypisz zadanie</a></span>
                    <span th:if="${knight.quest!=null}" th:text="${knight.quest.desc}"/>
                </td>
                <td><a th:href="${'/knight?id='+knight.id}">Podglad</a></td>
                <td><a th:href="${'/knight/delete/'+knight.id}">Usun</a></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <a href="/newknight">Zrekrutuj nowego rycerza</a>
    </div>
    <div class="row">
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout"/>
        </form>
    </div>
</div>
</body>
</html>
